<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Mentoria</title>

<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">        <!-- criando blocos para definir o header -->
    
    <header>
        <h1>MEMORIAL</h1>
        <p>Preencha o formuário abaixo para<br>agendar sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
                
        <div class="input-wrapper">  

            <legend>INFORMAÇÕES PESSOAIS</legend>

              <div class="Col-2">

                <div class="input-package">
                  <label for="event-title">Nome</label>
                  <input type="text" id="event-title" required />
                </div> 

                <div class="input-package">
                  <label for="event-title">Sobrenome</label>
                  <input type="text" id="event-title" required />
                </div>

              </div> 
          
          
                <div class="input-wrapper">
                  <label for="event-email">Email <span>(digite um email valido)</span></label>
                  <input type="text" id="event-email" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-password">Senha <span>(minimo 6 caracteres)</span></label>
                  <input 
                  type="text" 
                  id="event-password" 
                  required 
                  minlength="8"/>
                </div>
          
        </div>

      </fieldset> 

      <fieldset>
                
          <div class="input-wrapper">  
  
              <legend>INFORMAÇÕES DO EVENTO</legend>

                <div class="input-wrapper">
                  <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                  <input type="text" id="event-title" required />
                </div> 

          </div>

      </fieldset>

      <fieldset>
                
        <div class="input-wrapper">  

            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

              <p>PRIMEIRA MENTORIA</p>

                <div class="col-primeira">

                  <div class="input-wrapper">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date" required />
                  </div> 

                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required />
                  </div> 

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required />
                  </div> 
                </div>


            <p>SEGUNDA MENTORIA</p>
                <div class="col-segunda">
  
                  <div class="input-wrapper">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date" required />
                  </div> 

                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required />
                  </div> 

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required />
                  </div> 
                </div>
        </div>
      </fieldset>
    </form>

    <footer>

      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar"/>

    </footer>

  </div>  

   
    
</body>
</html>
